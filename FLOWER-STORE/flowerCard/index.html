<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Card </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="favourite">
            <img src="./heart.png" >
        </div>
        <div class="image--container">
            <img src="./flower-01.jpg" class="flower">
            
        </div>
        <div class="title--rating">
            <p class="flower--name">Scarlet Milkweed </p>
            <div class="rating--count">
                <div class="star">
                    <img src="./Starlogo.png" >
                    <img src="./Starlogo.png" >
                    <img src="./Starlogo.png" >
                    <img src="./Starlogo.png" >
                    <img src="./Starlogo.png" >
                </div>
                <div class="reviews">
                    <p class="reviews--count">2,137 Reviews</p>
                </div>
            </div>
        </div>
        <div class="buy--add">
            <button class="buyBtn"><span>Buy Now</span></button>
            <button class="cartBtn"><span>Add to Cart</span><img src="./bag.png" class="bagIcon"></button>
        </div>
        <hr>
        <div class="price--container">
            <p class="price--amount">7.96$</p>
            <div class="itemCount">
                <button>-</button>
                <div>0</div>
                <button>+</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
