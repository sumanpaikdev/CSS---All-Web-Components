<html>
    <head>
        <style>
            .gradient-text{
                background: linear-gradient(
                    to right, red, green
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        </style>
    </head>
    <body>
        <h1 class="gradient-text">
            this is gradient text
        </h1>
    </body>
</html>
